{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results for "{{ search_results }}"</h1>

    <ul>
        {% for entry in recommendation %}
            <li><a href="{% url 'entry' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
